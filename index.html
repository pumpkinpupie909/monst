<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>モンスト適正検索</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;          /* 全体の余白を小さく */
      /*max-width: 480px;*/        /* スマホ向け幅 */
      margin: 0 auto;          /* 中央揃え */
      background-color: #f9f9f9; /* 背景色で見やすく */
    }

    h1 {
      font-size: 5em;/*モンスト適正検索の文字*/
      text-align: center;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 3.5em;/*属性文字サイズ*/
    }

    select, button {
      width: 100%;             /* 幅をコンテンツに合わせる */
      padding: 20px;            /* 押しやすく */
      margin-top: 10px;
      font-size: 3em;/*ボタンの文字サイズ*/
      box-sizing: border-box;
    }

    select[multiple] {
      height: auto;            /* 高さ自動調整 */
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>モンスト適正検索</h1>

    <option value="闇">闇</option>

  <button onclick="search()">検索</button>

  function search() {
    const element = document.getElementById("element").value;
    const ability = Array.from(document.getElementById("ability").selectedOptions).map(o=>o.value);

    const result = quests.filter(q => {
      const abilitiesOk = q.require.every(r => ability.includes(r));
      const elementOk = !element || 
        q.element === "all" ||
  (Array.isArray(q.element) ? q.element.includes(element) : q.element === element);
      return abilitiesOk && elementOk;
    });

    document.getElementById("result").innerHTML =
      result.length > 0
        ? result.map(r=> r.name).join("<br>")
        : "<span class='no-result'>該当なし</span>";
  }
